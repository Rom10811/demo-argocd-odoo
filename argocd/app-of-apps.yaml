# argocd/app-of-apps.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: odoo-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Rom10811/demo-argocd-odoo.git
    targetRevision: argo-app-of-apps
    path: argocd/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
