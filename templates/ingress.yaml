# templates/ingress.yaml
{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: odoo-ingress-{{ .Values.client.name }}
  namespace: {{ .Values.client.namespace | default .Release.Namespace }}  # ðŸŽ¯ CohÃ©rent
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: odoo-service-{{ .Values.client.name }}
                port:
                  number: {{ .Values.service.port }}  # ðŸŽ¯ 80, pas 8069 !
{{- end }}
