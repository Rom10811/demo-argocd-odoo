# odoo-ingress.yaml (version Traefik)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: odoo-ingress-{{ .Values.client.name }}
  namespace: {{ .Values.client.namespace | default .Release.Namespace }}
  annotations:
    # NGINX spÃ©cifique pour Odoo ðŸŽ¯
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/client-max-body-size: "100m"
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}-{{ $.Values.client.name }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: odoo-service-{{ .Values.client.name }}  # ðŸŽ¯ Nom correct
                port:
                  number: {{ .Values.service.port }}
