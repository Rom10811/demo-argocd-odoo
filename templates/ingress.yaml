# odoo-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: odoo-ingress
  namespace: argocd
  annotations:
    # Pour nginx-ingress
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Pour Let's Encrypt (optionnel)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx  # Adaptez selon votre ingress controller
  tls:
  - hosts:
    - argo1.mokatourisme.dev
    secretName: odoo-tls-secret
  rules:
  - host: argo1.mokatourisme.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: odoo-service
            port:
              number: 8069
