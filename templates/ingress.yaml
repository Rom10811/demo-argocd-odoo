# odoo-ingress.yaml (version Traefik)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: odoo-ingress
  namespace: argocd
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik  # Changé de nginx à traefik
  tls:
  - hosts:
    - argo2.mokatourisme.dev
    secretName: odoo-tls-secret
  rules:
  - host: argo2.mokatourisme.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: odoo-service
            port:
              number: 8069
