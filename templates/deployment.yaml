apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-{{ .Values.client.name }}
  namespace: {{ .Values.client.namespace | default .Release.Namespace }}
  labels:
    {{- include "odoo.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "odoo.selectorLabels" . | nindent 6 }}
      client: {{ .Values.client.name }}
  template:
    metadata:
      labels:
        {{- include "odoo.selectorLabels" . | nindent 8 }}
        client: {{ .Values.client.name }}
    spec:
      {{- if .Values.image.registrySecret }}
      imagePullSecrets:
        - name: {{ .Values.client.name }}-registry-secret  # ðŸ‘ˆ AJOUTER Ã‡A
      {{- end }}
      containers:
        - name: odoo
          image: "{{ .Values.image.repository_name }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8069
          env:
            - name: DB_NAME
              value: "{{ .Values.database.name }}"
            - name: LANGUAGE
              value: "{{ .Values.client.language | default "fr_FR" }}"
            - name: PGHOST
              value: "postgresql-service"
            - name: PGPORT
              value: "5432"
            - name: PGUSER
              value: "{{ .Values.database.user }}"
            - name: PGPASSWORD
              value: "odoo123"
            - name: PGTIMEOUT
              value: "30"
            - name: MODULES
              value: "{{.Values.client.modules | default "base" }}"
            - name: ODOO_ARGS
              value: "{{.Values.client.args | default "" }}"
          volumeMounts:
            - name: odoo-config
              mountPath: /etc/odoo/odoo.conf
              subPath: odoo.conf
            - name: odoo-data
              mountPath: /var/lib/odoo
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

      volumes:
        - name: odoo-config
          configMap:
            name: odoo-config
        - name: odoo-data
          persistentVolumeClaim:
            claimName: odoo-pvc-{{ .Values.client.name }}
---
apiVersion: v1
kind: Service
metadata:
  name: odoo-service-{{ .Values.client.name }}
  namespace: {{ .Values.client.namespace | default .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    {{- include "odoo.selectorLabels" . | nindent 4 }}  # âœ… MÃªme que le pod
    client: {{ .Values.client.name }}                   # âœ… Ajouter client
  ports:
    - port: 8069        # âœ… Port externe (pour l'Ingress)
      targetPort: 8069 # âœ… Port du container Odoo
