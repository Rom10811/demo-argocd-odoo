apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-{{ .Values.client.name }}
  namespace: {{ .Values.client.namespace | default .Release.Namespace }}
  labels:
    {{- include "odoo.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "odoo.selectorLabels" . | nindent 6 }}
      client: {{ .Values.client.name }}
  template:
    metadata:
      labels:
        {{- include "odoo.selectorLabels" . | nindent 8 }}
        client: {{ .Values.client.name }}
    spec:
      initContainers:
        # ✅ 1. Attendre PostgreSQL
        - name: wait-for-postgres
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              echo "Attente de PostgreSQL..."
              until nc -z postgresql-service.{{ .Values.client.namespace | default .Release.Namespace }}.svc.cluster.local 5432; do
                echo "PostgreSQL pas encore prêt, attente 2s..."
                sleep 2
              done
              echo "PostgreSQL est prêt !"

        # ✅ 2. Initialiser la DB Odoo
        - name: odoo-db-init
          image: odoo:18.0
          volumeMounts:
            - name: odoo-config
              mountPath: /etc/odoo/odoo.conf
              subPath: odoo.conf
            - name: odoo-data
              mountPath: /var/lib/odoo
          env:
            - name: DB_NAME
              value: "{{ .Values.database.name }}"
          command:
            - /bin/bash
            - -c
            - |
              echo "PostgreSQL confirmé prêt, initialisation de la base ${DB_NAME}..."
              odoo -d ${DB_NAME} -i base --no-xmlrpc --stop-after-init
              echo "Base de données ${DB_NAME} initialisée avec succès !"

      containers:
        - name: odoo
          image: "{{ .Values.image.repository_name }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8069
          volumeMounts:
            - name: odoo-config
              mountPath: /etc/odoo/odoo.conf
              subPath: odoo.conf
            - name: odoo-data
              mountPath: /var/lib/odoo
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

      volumes:
        - name: odoo-config
          configMap:
            name: odoo-config
        - name: odoo-data
          persistentVolumeClaim:
            claimName: odoo-pvc-{{ .Values.client.name }}
---
apiVersion: v1
kind: Service
metadata:
  name: odoo-service-{{ .Values.client.name }}
  namespace: {{ .Values.client.namespace | default .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    {{- include "odoo.selectorLabels" . | nindent 4 }}  # ✅ Même que le pod
    client: {{ .Values.client.name }}                   # ✅ Ajouter client
  ports:
    - port: 8069        # ✅ Port externe (pour l'Ingress)
      targetPort: 8069 # ✅ Port du container Odoo