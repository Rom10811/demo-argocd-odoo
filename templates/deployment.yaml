# 2. Pod Odoo séparé
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
      - name: odoo
        image: odoo:18
        ports:
        - containerPort: 8069
        volumeMounts:
        # Le fichier de config
        - name: odoo-config
          mountPath: /etc/odoo/odoo.conf
          subPath: odoo.conf
        # Les données Odoo
        - name: odoo-data
          mountPath: /var/lib/odoo
      volumes:
      - name: odoo-config
        configMap:
          name: odoo-config
      - name: odoo-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: odoo-service
  namespace: argocd
spec:
  type: ClusterIP  # Changé de NodePort à ClusterIP
  selector:
    app: odoo
  ports:
  - port: 8069
    targetPort: 8069
