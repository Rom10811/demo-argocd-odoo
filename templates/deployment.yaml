apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-{{ .Values.client.name }}
  namespace: {{ .Values.client.namespace | default .Release.Namespace }}
  labels:
    {{- include "odoo.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "odoo.selectorLabels" . | nindent 6 }}
      client: {{ .Values.client.name }}
  template:
    metadata:
      labels:
        {{- include "odoo.selectorLabels" . | nindent 8 }}
        client: {{ .Values.client.name }}
    spec:
      containers:
        - name: odoo
          image: "{{ .Values.image.repository_name }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8069
          env:
            - name: HOST
              value: {{ .Values.database.host }}
            - name: USER
              value: {{ .Values.database.user }}
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.client.name }}-secrets
                  key: db-password
          volumeMounts:
            - name: odoo-config
              mountPath: /etc/odoo/odoo.conf
              subPath: odoo.conf
            - name: odoo-data
              mountPath: /var/lib/odoo
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: odoo-config
          configMap:
            name: odoo-config
        - name: odoo-data
          persistentVolumeClaim:
            claimName: odoo-pvc-{{ .Values.client.name }}
