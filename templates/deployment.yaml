apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-{{ .Values.client.name }}
  namespace: {{ .Values.client.namespace | default .Release.Namespace }}
  labels:
    {{- include "odoo.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "odoo.selectorLabels" . | nindent 6 }}
      client: {{ .Values.client.name }}
  template:
    metadata:
      labels:
        {{- include "odoo.selectorLabels" . | nindent 8 }}
        client: {{ .Values.client.name }}
    spec:
      initContainers:
        - name: odoo-db-init
          image: odoo:18.0
          volumeMounts:
            - name: odoo-config
              mountPath: /etc/odoo/odoo.conf
              subPath: odoo.conf
            - name: odoo-data
              mountPath: /var/lib/odoo
          env:
            - name: DB_NAME
              value: "{{ .Values.database.name }}"
          command:
            - /bin/bash
            - -c
            - |
              echo "Initialisation de la base de données ${DB_NAME}..."
              odoo -d ${DB_NAME} -i base --no-xmlrpc --stop-after-init
              echo "Base de données ${DB_NAME} initialisée avec succès !"
      containers:
        - name: odoo
          image: "{{ .Values.image.repository_name }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8069
          volumeMounts:
            - name: odoo-config
              mountPath: /etc/odoo/odoo.conf
              subPath: odoo.conf
            - name: odoo-data
              mountPath: /var/lib/odoo
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: odoo-config
          configMap:
            name: odoo-config
        - name: odoo-data
          persistentVolumeClaim:
            claimName: odoo-pvc-{{ .Values.client.name }}
---
apiVersion: v1
kind: Service
metadata:
  name: odoo-service-{{ .Values.client.name }}
  namespace: {{ .Values.client.namespace | default .Release.Namespace }}
spec:
  type: ClusterIP  # Changé de NodePort à ClusterIP
  selector:
    app: odoo-{{ .Values.client.name }}
  ports:
    - port: 8069
      targetPort: 8069