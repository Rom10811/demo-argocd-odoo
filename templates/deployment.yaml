apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "odoo.fullname" . }}
  labels:
    {{- include "odoo.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "odoo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
      labels:
        {{- include "odoo.selectorLabels" . | nindent 8 }}
        version: {{ .Values.image.tag | quote }}
    spec:
      securityContext:
        fsGroup: 101  # Important pour les permissions de fichiers
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: postgres-storage
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "odoo.fullname" . }}-postgres-pvc
          {{- else }}
          emptyDir: { }
          {{- end }}
        # Ajout de volumes pour Odoo
        - name: odoo-sessions
          emptyDir: { }
        - name: odoo-filestore
          emptyDir: { }
        - name: odoo-addons
          emptyDir: { }
      initContainers:
        # Init container pour fixer les permissions
        - name: fix-permissions
          image: busybox:1.35
          command: [ 'sh', '-c' ]
          args:
            - |
              mkdir -p /var/lib/odoo/sessions /var/lib/odoo/filestore /var/lib/odoo/addons
              chown -R 101:101 /var/lib/odoo
              chmod -R 755 /var/lib/odoo
          volumeMounts:
            - name: odoo-sessions
              mountPath: /var/lib/odoo/sessions
            - name: odoo-filestore
              mountPath: /var/lib/odoo/filestore
            - name: odoo-addons
              mountPath: /var/lib/odoo/addons
          securityContext:
            runAsUser: 0  # Root pour pouvoir changer les permissions
      containers:
        # Container PostgreSQL
        - name: postgres
          image: postgres:15-alpine
          env:
            - name: POSTGRES_DB
              value: "{{ .Values.database.name }}"
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: {{ include "odoo.name" . }}
                  key: USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "odoo.name" . }}
                  key: PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            {{- toYaml .Values.postgres.resources | nindent 12 }}
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 15
            periodSeconds: 5
        # Container Odoo
        - name: {{ .Chart.Name }}
          securityContext:
            runAsUser: 101
            runAsGroup: 101
            allowPrivilegeEscalation: false
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository_name }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "odoo.name" . }}
            - secretRef:
                name: {{ include "odoo.name" . }}
          volumeMounts:
            - name: odoo-sessions
              mountPath: /var/lib/odoo/sessions
            - name: odoo-filestore
              mountPath: /var/lib/odoo/filestore
            - name: odoo-addons
              mountPath: /var/lib/odoo/addons
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /web/health
              port: http
            initialDelaySeconds: 60  # Augmenté pour laisser le temps à Odoo de démarrer
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /web/health
              port: http
            initialDelaySeconds: 120  # Augmenté pour laisser le temps à Odoo de démarrer
            periodSeconds: 30
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
